name: Verify attachment bundle

on:
  repository_dispatch:
    types: [attachments-normalized]
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: verify-${{ github.event.client_payload.issue_number || github.event.inputs.issue_number }}-${{ github.event.client_payload.normalized_hash || 'manual' }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - id: runverify
        name: Run verify
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}              # ← これが owner/repo
          ISSUE_NUMBER: ${{ github.event.client_payload.issue_number }}   # ← これが 30 等の数値
          SIGNATURE_SALT: ${{ secrets.SIGNATURE_SALT }}
          NORMALIZED_HASH: ${{ github.event.client_payload.normalized_hash }}
        run: python verify.py

      - name: Finalize
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.client_payload.issue_number }}
          VERIFICATION_RESULT: ${{ steps.runverify.outputs.verification_result }}
          VERIFICATION_EXIT_CODE: ${{ steps.runverify.outputs.verification_exit_code }}
        run: python finalize_issue.py
