name: Verify attachment bundle

on:
  repository_dispatch:
    types: [attachments-normalized]
  workflow_dispatch: {}   # 手動実行も残すなら

permissions:
  contents: read
  issues: write

concurrency:
  group: verify-${{ github.event.client_payload.issue_number || github.event.inputs.issue_number || github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install requests pillow
      - name: Run verify
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.client_payload.issue_number }}
          SIGNATURE_SALT: ${{ secrets.SIGNATURE_SALT }}
        run: python verify.py

      - name: Finalize
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.client_payload.issue_number }}
          VERIFICATION_RESULT: ${{ steps.verify.outputs.verification_result }}
          VERIFICATION_EXIT_CODE: ${{ steps.verify.outputs.verification_exit_code }}
        run: python finalize_issue.py
